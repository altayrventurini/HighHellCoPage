
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em Progresso...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#2a4a53',
              'brand-red': '#7b2d35',
              'brand-tan': '#d3c0a2',
            },
            fontFamily: {
              'serif-brand': ['Cinzel', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeIn': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #2a4a53; /* Fallback background */
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <main
      class="bg-brand-bg min-h-screen w-full flex flex-col items-center justify-center p-6 text-white overflow-hidden relative"
      style="background-image: url('data:image/svg+xml,%3Csvg width=\'200\' height=\'200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cdefs%3E%3Cstyle%3E.symbol %7B stroke: rgba(211, 192, 162, 0.05); stroke-width: 1.5; fill: none; %7D%3C/style%3E%3C/defs%3E%3Ccircle class=\'symbol\' cx=\'40\' cy=\'40\' r=\'18\' /%3E%3Cpath class=\'symbol\' d=\'M40 22 V 58 M 22 40 H 58\' /%3E%3Cpath class=\'symbol\' d=\'M150 30 L 165 55 L 135 55 Z\' /%3E%3Ccircle class=\'symbol\' cx=\'90\' cy=\'150\' r=\'25\' /%3E%3Crect class=\'symbol\' x=\'120\' y=\'110\' width=\'30\' height=\'30\' transform=\'rotate(15, 135, 125)\' /%3E%3Cpath class=\'symbol\' d=\'M10 120 L 50 160\' /%3E%3C/svg%3E');"
    >
      <!-- Language switcher -->
      <div class="absolute top-8 right-8 flex items-center space-x-2 font-serif-brand z-10">
        <button
          id="btn-pt"
          class="transition-colors duration-300 text-lg"
          aria-label="Mudar idioma para Português"
        >
          PT
        </button>
        <span class="text-brand-tan select-none">|</span>
        <button
          id="btn-en"
          class="transition-colors duration-300 text-lg"
          aria-label="Change language to English"
        >
          EN
        </button>
      </div>

      <!-- Main content: Logo and Message -->
      <div class="flex flex-col items-center justify-center animate-fadeIn">
        <img
          src="./logo_highhell_transparente.png"
          alt="Project Logo"
          class="w-100 h-auto object-contain animate-pulse-slow drop-shadow-2xl"
        />
        <p
          id="main-message"
          class="mt-10 font-serif-brand text-brand-tan text-3xl text-center tracking-wider [text-shadow:2px_2px_4px_rgba(0,0,0,0.7)]"
        ></p>
      </div>

      <!-- Footer with Social Media Icons -->
      <footer class="absolute bottom-8 left-0 right-0">
        <div class="flex items-center justify-center space-x-8">
          <a
            id="link-insta"
            href="#"
            class="text-brand-tan hover:text-white transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
            </svg>
          </a>
          <a
            id="link-twitter"
            href="#"
            class="text-brand-tan hover:text-white transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
            </svg>
          </a>
          <a
            id="link-fb"
            href="#"
            class="text-brand-tan hover:text-white transition-colors duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4v-8.5z" />
            </svg>
          </a>
        </div>
      </footer>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const translations = {
          pt: {
            mainMessage: "Algo especial está emergindo!",
            instagramAria: "Visite nossa página no Instagram",
            twitterAria: "Visite nossa página no Twitter",
            facebookAria: "Visite nossa página no Facebook",
          },
          en: {
            mainMessage: "Something special is emerging!",
            instagramAria: "Visit our Instagram page",
            twitterAria: "Visit our Twitter page",
            facebookAria: "Visit our Facebook page",
          },
        };

        const btnPt = document.getElementById('btn-pt');
        const btnEn = document.getElementById('btn-en');
        const mainMessage = document.getElementById('main-message');
        const linkInsta = document.getElementById('link-insta');
        const linkTwitter = document.getElementById('link-twitter');
        const linkFb = document.getElementById('link-fb');

        function setLanguage(lang) {
          const content = translations[lang];
          if (mainMessage) mainMessage.textContent = content.mainMessage;
          if (linkInsta) linkInsta.setAttribute('aria-label', content.instagramAria);
          if (linkTwitter) linkTwitter.setAttribute('aria-label', content.twitterAria);
          if (linkFb) linkFb.setAttribute('aria-label', content.facebookAria);

          if (lang === 'pt') {
            if (btnPt) btnPt.className = 'transition-colors duration-300 text-lg text-white font-bold underline';
            if (btnEn) btnEn.className = 'transition-colors duration-300 text-lg text-brand-tan hover:text-white';
            if (btnPt) btnPt.setAttribute('aria-pressed', 'true');
            if (btnEn) btnEn.setAttribute('aria-pressed', 'false');
          } else {
            if (btnEn) btnEn.className = 'transition-colors duration-300 text-lg text-white font-bold underline';
            if (btnPt) btnPt.className = 'transition-colors duration-300 text-lg text-brand-tan hover:text-white';
            if (btnEn) btnEn.setAttribute('aria-pressed', 'true');
            if (btnPt) btnPt.setAttribute('aria-pressed', 'false');
          }
        }

        if (btnPt) btnPt.addEventListener('click', () => setLanguage('pt'));
        if (btnEn) btnEn.addEventListener('click', () => setLanguage('en'));

        // Set initial language
        setLanguage('pt');
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
